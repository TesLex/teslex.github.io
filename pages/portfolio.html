<title load>TesLex :: Portfolio</title>

<style>
	a {
		color: #333;
	}
</style>

<div class="portfolio animated fadeIn">
</div>

<script load>

	let portfolio = JSON.parse(page('/data/portfolio.json'));
	let el = x('.portfolio');

	portfolio.forEach(p => {
		el.html(
			el.html() +
			'<div class="card">' +
			'<div class="title">' + p.title + '</div>' +
			'<p class="content">' + p.description + '</p>' +
			'<div class="footer">' +
			'<a target="_blank" href="' + p.website + '">Web Site</a>' +
			'</div>' +
			'</div>'
		);
	});

	x('.menu').fix(e => {
		e.style.transition = 'transform .1s ease-out'
	});

	x(window).on('scroll', e => {
		if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight)
			x('.menu').fix(e => {
				e.style.transform = 'translateY(50px)'
			});
		else
			x('.menu').fix(e => {
				e.style.transform = 'translateY(0)'
			});
	});
</script>
