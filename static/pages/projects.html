<title load>TesLex :: Projects</title>

<style>
	a {
		color: #333;
	}
</style>

<div class="projects animated fadeIn">
</div>

<script load>

	let projects = JSON.parse(page('/static/data/projects.json'));
	let el = x('.projects');

	projects.forEach(p => {
		el.html(
			el.html() +
			'<div class="card">' +
			'<div class="title">' + p.title + '</div>' +
			'<p class="content">' + p.description + '</p>' +
			'<div class="footer">' +
			'<a target="_blank" href="' + p.github + '">GitHub</a>' +
			'</div>' +
			'</div>'
		);
	});

	x('.menu').exec(e => {
		e.style.transition = 'transform .1s ease-out'
	});

	x(window).on('scroll', e => {
		if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight)
			x('.menu').exec(e => {
				e.style.transform = 'translateY(50px)'
			});
		else
			x('.menu').exec(e => {
				e.style.transform = 'translateY(0)'
			});
	});
</script>
